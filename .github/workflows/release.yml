name: Release

on:
  push:
    branches: [main]
    paths:
      - 'htg/Cargo.toml'

env:
  CARGO_TERM_COLOR: always

jobs:
  check-version:
    name: Check Version
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from Cargo.toml
        id: cargo_version
        run: |
          VERSION=$(grep '^version' htg/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check
        run: |
          VERSION="${{ steps.cargo_version.outputs.VERSION }}"
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Tag v$VERSION does not exist, will release"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [check-version]
    if: needs.check-version.outputs.should_release == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --workspace --all-features

  # Rust library → crates.io
  publish-crate:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [check-version, test]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Publish htg
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p htg

  # Python library → PyPI
  build-python-wheels:
    name: Build Python wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [check-version, test]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install maturin
        run: pip install maturin

      - name: Build wheels
        working-directory: htg-python
        run: maturin build --release --out ../dist

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*.whl

  publish-python:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [check-version, build-python-wheels]
    permissions:
      id-token: write
    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

  # Docker image → DockerHub
  publish-docker:
    name: Publish to DockerHub
    runs-on: ubuntu-latest
    needs: [check-version, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/htg-service:${{ needs.check-version.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/htg-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # GitHub Release + git tag
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [check-version, publish-crate, publish-python, publish-docker]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ needs.check-version.outputs.version }}"
          git push origin "v${{ needs.check-version.outputs.version }}"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          generate_release_notes: true
          body: |
            ## Installation

            **Rust:**
            ```toml
            [dependencies]
            htg = "${{ needs.check-version.outputs.version }}"
            ```

            **Python:**
            ```bash
            pip install srtm==${{ needs.check-version.outputs.version }}
            ```

            **Docker:**
            ```bash
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/htg-service:${{ needs.check-version.outputs.version }}
            ```
