name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Clippy (no features)
        run: cargo clippy --workspace -- -D warnings
      - name: Clippy (download feature)
        run: cargo clippy --workspace --features download -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run tests (no features)
        run: cargo test --workspace
      - name: Run tests (download feature)
        run: cargo test --workspace --features download

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build (no features)
        run: cargo build --workspace --release
      - name: Build (download feature)
        run: cargo build --workspace --release --features download

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    if: false  # Disabled - enable when needed for release
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: htg-service:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  benchmark:
    name: Benchmarks
    runs-on: ubuntu-latest
    if: false  # Disabled for now, enable with: github.ref == 'refs/heads/main'
    needs: [docker]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: pip install -r benchmarks/requirements.txt

      - name: Create test tiles
        run: python benchmarks/create_test_tiles.py --num-tiles 100

      - name: Build Docker image
        run: docker build -t htg-service .

      - name: Start service
        run: |
          docker compose -f benchmarks/docker-compose.bench.yml up -d
          sleep 10

      - name: Wait for service to be healthy
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8080/health | grep -q healthy; then
              echo "Service is healthy"
              exit 0
            fi
            echo "Waiting for service... (attempt $i)"
            sleep 2
          done
          echo "Service failed to become healthy"
          docker logs htg-bench
          exit 1

      - name: Run benchmarks
        run: python benchmarks/benchmark.py --url http://localhost:8080 --container htg-bench

      - name: Stop service
        if: always()
        run: docker compose -f benchmarks/docker-compose.bench.yml down
