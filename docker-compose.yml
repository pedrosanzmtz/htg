services:
  htg-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: htg-service:latest
    container_name: htg-service
    ports:
      - "8080:8080"
    volumes:
      # Mount your SRTM data directory
      - ./data/srtm:/data/srtm:ro
    environment:
      - HTG_DATA_DIR=/data/srtm
      - HTG_CACHE_SIZE=100
      - HTG_PORT=8080
      - RUST_LOG=htg_service=info,tower_http=info
      # Optional: Enable auto-download
      # - HTG_DOWNLOAD_URL=https://example.com/srtm/{filename}.hgt.gz
      # - HTG_DOWNLOAD_GZIP=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
