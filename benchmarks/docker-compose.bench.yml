services:
  htg-bench:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: htg-bench
    volumes:
      - ./srtm_cache:/data/srtm
    environment:
      - HTG_DATA_DIR=/data/srtm
      - HTG_CACHE_SIZE=100
      - HTG_DOWNLOAD_SOURCE=ardupilot
      - RUST_LOG=info
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
